<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM/JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">DOM/JS</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <input type="color" name="cor" id="input-color">
                <br>
                <h5>Selecione a cor que deseja mostrar como background do site</h5>
                <br>
                <input id="troca-imagem" type="text" placeholder="URL da imagem">
                <h5>Insira a URL da imagem que você deseja mostrar</h5>
                <br>
                <select id="input-filmes">
                    <option value="Filme HP"> Filme 1</option>
                    <option value="Filme Terror"> Filme 2</option>
                    <option value="Comédia"> Filme 3</option>
                </select>
                <h5 id="select-filme">Selecione o filme que deseja mostrar</h5>
                <br>

            </div>
            <div class="col-6">
                <img class="img-fluid" id="imagem" src="https://i.pcmag.com/imagery/reviews/05cItXL96l4LE9n02WfDR0h-5.fit_scale.size_1028x578.v1582751026.png">
            </div>
        </div>
    </div>
    <script>
        const input_imagem = document.getElementById('troca-imagem');
        const imagem = document.getElementById('imagem');
        input_imagem.addEventListener('keyup', () => {
            imagem.src = input_imagem.value
        });

        const input_color = document.getElementById('input-color');
        input_color.addEventListener('change', () => {
            document.body.style.backgroundColor = input_color.value
        });

        const input_filmes = document.getElementById('input-filmes');
        const select_filme = document.getElementById('select-filme');
        input_filmes.addEventListener('change', () => {
            select_filme.innerHTML = input_filmes.value + ' Parabéns.'
        });
    </script>
</body>
</html>
